<body>
<div class="containers">
    <div class="column" id="to do">
        <div class="title">To Do</div>
        <div class="main task">
            <p>Task name</p>
            <i class="fi fi-ss-user"></i>
        </div>

        <div class="sub tasks">
            <p>Main Task I</p>
            <form>
                <input type="checkbox" id="subtask1" name="subtask 1" value="add new task">
                <label for="subtask1">Task I</label><br>
                <input type="checkbox" id="subtask2" name="subtask 2" value="add new task">
                <label for="subtask2">Task II</label><br>
                <input type="checkbox" id="subtask3" name="subtask 3" value="add new task">
                <label for="subtask3">Task III</label><br>
            </form>
        </div>
    </div>

    <div class="column" id="in progress">
        <div class="title">In Progress</div>
    </div>

    <div class="column" id="manager review">
        <div class="title">Manager Review</div>
    </div>

    <div class="column" id="done">
        <div class="title">Done</div>
    </div>
</div>
